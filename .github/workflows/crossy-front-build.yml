name: Crossy Front Build

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn lintfix
      - run: docker build . --tag crossy-front
      - run: docker login harbor.crossyjob.ezyostudio.com -u ${{ secrets.REGISTRY_LOGIN }} -p ${{ secrets.REGISTRY_PASSWORD }}
      - run: docker tag crossy-front:latest harbor.crossyjob.ezyostudio.com/crossy-job/crossy-job-front:latest
      - run: docker push harbor.crossyjob.ezyostudio.com/crossy-job/crossy-job-front:latest    
